# Unified wildcard configuration for all *.soham.top subdomains
server {
    listen 443 ssl http2;
    server_name *.soham.top soham.top;
    
    # Use wildcard SSL certificate
    ssl_certificate /certs/wildcard-fullchain.pem;
    ssl_certificate_key /certs/wildcard-privkey.pem;
    ssl_trusted_certificate /etc/ssl/certs/ca-cert-ISRG_Root_X1.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSLWILDCARD:10m;
    ssl_session_tickets off;
    ssl_dhparam /certs/dh2048.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Route based on server name
    location / {
        # Default to mail.soham.top (existing Mailu functionality)
        if ($host = "postal.soham.top") {
            proxy_pass http://127.0.0.1:5001;
            break;
        }
        
        if ($host = "mautic.soham.top") {
            proxy_pass http://127.0.0.1:8080;
            break;
        }
        
        # Default mail.soham.top routing (existing Mailu routes)
        try_files $uri /webmail?homepage;
    }
    
    # Postal specific headers for CSRF protection
    location @postal {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $scheme://$host;
        proxy_set_header Referer $scheme://$host$request_uri;
    }
    
    # Mautic specific headers
    location @mautic {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}
