# Mautic subdomain configuration for mailu nginx
server {
    listen 80;
    server_name mautic.soham.top;

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mautic.soham.top;

    # Use wildcard Let's Encrypt certificate for *.soham.top
    ssl_certificate /certs/wildcard-fullchain.pem;
    ssl_certificate_key /certs/wildcard-privkey.pem;
    ssl_trusted_certificate /etc/ssl/certs/ca-cert-ISRG_Root_X1.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSLMAUTIC:3m;
    ssl_session_tickets off;
    ssl_dhparam /certs/dh2048.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Main location - proxy to Mautic web container
    location / {
        proxy_pass http://mautic-web-1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Mautic specific headers
        proxy_set_header X-Forwarded-Ssl on;
        
        # Timeout settings
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Handle large file uploads
    client_max_body_size 100M;
    client_body_timeout 300s;
}
