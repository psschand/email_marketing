# Postal subdomain configuration for mailu nginx
server {
    listen 80;
    server_name postal.soham.top;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "postal healthy\n";
        add_header Content-Type text/plain;
    }
}

server {
    listen 443 ssl;
    server_name postal.soham.top;

    # Use wildcard Let's Encrypt certificate for *.soham.top
    ssl_certificate /certs/wildcard-fullchain.pem;
    ssl_certificate_key /certs/wildcard-privkey.pem;
    ssl_trusted_certificate /etc/ssl/certs/ca-cert-ISRG_Root_X1.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSLPOSTAL:3m;
    ssl_session_tickets off;
    ssl_dhparam /certs/dh2048.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Main location - proxy to postal web container
    location / {
        proxy_pass http://postal-web-1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Method $request_method;
        
        # Critical headers for Rails CSRF protection
        proxy_set_header Origin $scheme://$host;
        proxy_set_header Referer $scheme://$host$request_uri;
        
        # Additional Rails 7+ CSRF headers
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header X-Forwarded-Server $host;
        
        # Preserve original request headers
        proxy_pass_request_headers on;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "postal healthy\n";
        add_header Content-Type text/plain;
    }
}
